spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: false

application:
  jwt:
    secret: default-secret-key-change-in-production-min-256-bits
    expiration: 86400000 # 24 hours in milliseconds

  base-url: http://localhost:8080
